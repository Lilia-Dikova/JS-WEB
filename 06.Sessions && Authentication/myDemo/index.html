<h1>Welcome to the Login Page</h1>
<h2>You can login here</h2>
<form action="/login" method="POST">
    <label for="username">
        Username:
  </label>
  <input type="text" 
         id="username" 
         name="username" 
         placeholder="Enter your Username" required>

  <label for="password">
        Password:
  </label>
  <input type="password"
         id="password" 
         name="password"
         placeholder="Enter your Password" required>

  <div class="wrap">
        <button type="submit">Submit</button>
  </div>
</form>
